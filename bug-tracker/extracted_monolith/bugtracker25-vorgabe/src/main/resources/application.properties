spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#changed from create-drop to update to prevent constant schema recreation
#create-drop was causing RMI TCP connection restarts
spring.jpa.hibernate.ddl-auto=update

# define DataSource properties
# use h2 with persistent file storage instead of in-memory to prevent data loss
spring.datasource.url=jdbc:h2:file:./data/bugtracker;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#'LEVEL' is one of TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF.
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.ch.clip.bugtracker=DEBUG
